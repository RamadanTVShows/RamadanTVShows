<meta name="viewport" content="width=device-width, initial-scale=.5">
<title>Ramadan TV-Shows</title>
<style>
     .loading{
          position: fixed;
          z-index: 99;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          background: #121212;
      }
      
      .loading span {
          text-shadow: 5px 50px 15px rgba(255, 255, 255, 0.212);
          display: inline-block;
          font-size: 7.5vh;
          color:#FFF;
          text-transform:uppercase;
          animation:textanimate 1.8s infinite ease-in-out;
          font-weight: 900;
          animation:textanimate 2s infinite ease-in-out;
      }
      
      
      @keyframes textanimate{
          0%,40%,100%{transform: translatey(0) translatex(0);}
          20%{
              transform: translatey(50px) rotate(30deg);
              color:rgb(255, 83, 83);
              text-shadow: 5px 50px 15px rgba(255, 31, 31, 0.212)
          }
          30%{
              transform: translatey(-100px);
              text-shadow: 5px 50px 15px rgba(255, 31, 31, 0.712)
          }
          50%{transform: translatex(20px)}
          60%{transform: translatex(-10px)}
          70%{transform: skew(-20deg);}
      }
      

    </style>
</head>
<body>
<div class="loading">
<span style="animation-delay: .1s;">l</span>
<span style="animation-delay: .2s;">o</span>
<span style="animation-delay: .3s;">a</span>
<span style="animation-delay: .4s;">d</span>
<span style="animation-delay: .5s;">i</span>
